<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Budget Groups</h5>
          <button class="btn btn-primary" (click)="onAddGroup()">
            <i class="fas fa-plus me-2"></i>Add Group
          </button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let group of groups">
              <div class="group-card">
                <div class="group-header d-flex justify-content-between align-items-center">
                  <h6 class="mb-0">{{ group.name }}</h6>
                  <div>
                    <button class="btn btn-sm btn-info me-2" (click)="onEditGroup(group.id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="onDeleteGroup(group.id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div class="group-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" 
                        *ngFor="let category of group.categories">
                      <span>{{ category.name }}</span>
                      <div>
                        <button class="btn btn-sm btn-link text-info me-2" 
                                (click)="onEditCategory(group.id, category.id)">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-link text-danger" 
                                (click)="onDeleteCategory(group.id, category.id)">
                          <i class="fas fa-trash"></i>
                        </button>
                      </div>
                    </li>
                  </ul>
                  <button class="btn btn-sm btn-outline-primary w-100 mt-3" 
                          (click)="onAddCategory(group.id)">
                    <i class="fas fa-plus me-2"></i>Add Category
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
