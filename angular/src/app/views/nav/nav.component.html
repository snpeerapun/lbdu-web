<div class="row">
     
  <h4 class="title">มูลค่าหน่วยลงทุน</h4>
  
  <!-- Filter Controls -->
  <div class="row g-3">
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="selectedFundType">
        <option *ngFor="let type of fundTypes" [value]="type.value">
          {{type.label}}
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <input 
        type="text" 
        class="form-control" 
        placeholder="ค้นหาชื่อกองทุน หรือ ชื่อย่อ" 
        [(ngModel)]="searchText">
    </div>
  </div>

  <!-- Fund Cards -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let fund of filteredFunds">
      <div class="card h-100 fund-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0 fund-code">{{fund.code}}</h5>
            <span class="badge" [ngClass]="{
              'bg-success': fund.change > 0,
              'bg-danger': fund.change < 0,
              'bg-secondary': fund.change === 0
            }">
              {{fund.change > 0 ? '+' : ''}}{{fund.change | number:'1.2-2'}}%
            </span>
          </div>
          <p class="card-text fund-name text-muted mb-3">{{fund.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <small class="text-muted">มูลค่า/หน่วย</small>
              <h6 class="mb-0 fund-nav">{{fund.nav | number:'1.4-4'}}</h6>
            </div>
            <div class="text-end">
              <small class="text-muted">ณ วันที่</small>
              <div class="fund-date">{{fund.date}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredFunds.length === 0" class="text-center py-5">
    <i class="fas fa-search fa-3x text-muted mb-3"></i>
    <p class="text-muted">ไม่พบข้อมูลกองทุนที่ค้นหา</p>
  </div>
</div>
